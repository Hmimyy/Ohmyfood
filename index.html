<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/24b6e253e6.js" crossorigin="anonymous" async=""></script>
    <title>Ohmyfood</title>
</head>

<body>
    <!--header-->
    <header>
        <div class="logo">
            <img src="images/Maquette Ohmyfood/images/logo/ohmyfood.png" alt="ohmyfood">
        </div>  
    </header>
    
    <main>
        <!--titre-->

        <div class="localisation">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>
        <section class="reservation">
            <div class="titre_reservation">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
            </div>
            <input class="button_explorer" value="Explorer nos restaurants">
            </input>
        </section>

        <!--section fonctionnement-->
        <section class="fonctionnement">
            <h2>Fonctionnement</h2>

            <div class="bouton_fonc">
                <p>1</p>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <h3>Choisissez un restaurant</h3>
            </div>

            <div class="bouton_fonc">
                <p>2</p>
                <i class="fa-solid fa-list-ul"></i>
                <h3>Composez votre menu</h3>
            </div>

            <div class="bouton_fonc">
                <p>3</p>
                <i class="fa-solid fa-store"></i>
                <h3>Dégustez au restaurant</h3>
            </div>
        </section>
        <!--section restaurant-->
        <section class="restaurants">
            <h2>Restaurants</h2>
            <a href="#" class="carte_resto">
                <div class="image_resto">
                    <img src="images/Maquette Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                        alt="La palette du goût">
                    <div class="new">
                        <p>Nouveau</p>
                    </div>
                </div>

                <div class="description">
                    <h3>La palette du goût</h3>
                    <p>Ménilmontant</p>
                </div>
                <div class="like">
                    <i class="fa-regular fa-heart"></i>
                </div>

            </a>


        </section>

    </main>

</body>


</html>
