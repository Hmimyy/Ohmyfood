<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/24b6e253e6.js" crossorigin="anonymous" async=""></script>
    <title>Ohmyfood</title>
</head>

<body>
<!--header-->
<header>
    <div class="logo">
        <img src="Maquette+Ohmyfood (1)/Maquette Ohmyfood/images/logo/ohmyfood.png" alt="ohmyfood">
    </div>
    <div class="localisation">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris, Belleville</p>
    </div>
</header>
<main>
    <!--titre-->
    <section class="reservation">
        <div class="titre_reservation">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
        </div>
        <input class="button_explorer" type="submit" value="Explorer nos restaurants">
        </input>
    </section>

<!--section fonctionnement-->
    <section class="fonctionnement">
        <h2>Fonctionnement</h2>
        
        <div class="bouton_fonc">
            <p>1</p>
            <i class="fa-light fa-mobile"></i>
            <h3>Choisissez un restaurant</h3>
        </div>

        <div class="bouton_fonc">
            <p>2</p>
<i class="fa-solid fa-list-ul"></i>
            <h3>Composez votre menu</h3>
        </div>

        <div class="bouton_fonc">
            <p>3</p>
            <i class="fa-regular fa-store"></i>
            <h3>Dégustez au restaurant</h3>
        </div>


    </section>

</main>

</body>


</html>
